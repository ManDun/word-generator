<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Home - Number Generator'"></title>
</head>
<body>
<div th:fragment="content">

    <div class="px-4 py-5 my-5 text-center">
        <h4 class="display-5">Number to Words Generator</h4>
        <div class="col-lg-6 mx-auto">
            <form action="/convert" method="post" class="mt-3" >
                <div class="mb-3">
                    <label for="number" class="form-label">Enter a Number</label>
                    <input type="number" id="number" name="number" class="form-control form-control-lg" step="0.01" required>
                    <div id="error-message" class="text-danger mt-2"></div>
                </div>

                <!-- CSRF Token -->
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

                <button type="submit" class="btn btn-success">Convert</button>
            </form>

            <div class="alert alert-info mt-3" th:if="${words}">
                <p class="lead mb-4">Results: </p>
                <p><strong>Number:</strong> <span th:text="${number}"></span></p>
                <p><strong>Words:</strong> <span th:text="${words}"></span></p>
            </div>
            <!-- Display Errors -->
            <div th:if="${error}" class="alert alert-danger mt-3">
                <p th:text="${error}"></p>
            </div>
        </div>



    </div>


</div>
</body>
</html>
